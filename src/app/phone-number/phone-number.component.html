
<div class="container" *ngIf="!show">
    <img src="/assets/images/yabx.png" alt="image" class="img">
    <div class="container-body" >
      <h2>Welcome to YABX</h2>
      <p>Please enter your mobile number</p>
      <input type="text" class="text-box" [(ngModel)]="phonenum" maxlength="10" required><br>
      <button class="btn-send" (click)="showOTP()">Send OTP </button>
    </div>
  </div>
